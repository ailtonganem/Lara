<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aprendizagem Gamificada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- O container principal onde nossa aplicação será renderizada -->
    <div id="app">
        <h1>Carregando...</h1>
    </div>

    <!-- Scripts do Firebase - SDK (Software Development Kit) -->
    <!-- Adicionamos os serviços que vamos utilizar: Core, Autenticação e Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do seu projeto Firebase
        // IMPORTANTE: Substitua os valores abaixo pelos dados do seu projeto no Firebase
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Nosso script principal da aplicação -->
    <!-- O 'type="module"' nos permite usar import/export para organizar melhor o código -->
    <script type="module" src="app.js"></script>

</body>
</html>
